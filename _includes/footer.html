<footer class="">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o fa-2x"></i> {{ site.email }}</a>
        <span class="point"> · </span>
        {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github fa-2x"></i>
          </a>
          <span class="point"> · </span>
          {% endif %}
          
          {% if site.linkedin_username %}
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
            <i class="fa fa-linkedin fa-2x"></i>
          </a>
          <span class="point"> · </span>
          {% endif %}
          
          {% if site.facebook_username %}
          <a href="https://www.facebook.com/{{ site.facebook_username }}">
            <i class="fa fa-facebook fa-2x"></i>
          </a>
          <span class="point"> · </span>
          {% endif %}
          
          {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="fa fa-twitter fa-2x"></i>
          </a>
          <span class="point"> · </span>
          {% endif %}
          
           
          <!--
          <span class="point"> · </span>
          <span><a href="{{ site.viewsourceroot }}{{ page.path }}">View source</a></span>
          <span class="point"> · </span>
          <span><a class="newpost" href="javascript:;">New post</a></span>
		  <span class="point"> · </span>
          <span><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></span>
          <span class="point"> · </span>
          -->
          
          <!--<span>&copy; 2015 shrekshao</span>-->
      </div>
    </div>
  </div>
</footer>
